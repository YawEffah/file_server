{% extends 'registration/auth-layout.html' %}
{% load static %}

{% block title %}<title>Password Reset | FileBox</title>{% endblock %}


{% block auth-container %}
    <section class="auth-container">
        <div class="login-form auth-form">
            <header class="header sticky-top">
                <img src="{% static 'accounts/images/logo.png' %}" alt="logo" class="logo">
            </header>
            <div class="form-heading">
                <P class="mail-icon text-center"><i class="fa fa-envelope"></i></P>
                <h1 class="text-center">Check your email</h1>
                <p class="text-center">We've emailed you instructions for setting a new password. You should receive them shortly.</p>
            </div>
        </div>
    </section>
{% endblock %}
